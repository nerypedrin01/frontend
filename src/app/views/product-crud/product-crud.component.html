<mat-card>
    <mat-card-title>Lista de Produtos</mat-card-title>
    <section>

        <table mat-table [dataSource]="products" class="mat-elevation-z4">

            <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Código </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="preco">
                <th mat-header-cell *matHeaderCellDef> Preço </th>
                <td mat-cell *matCellDef="let element"> {{element.price | currency: 'BRL'}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Ação </th>
                <td mat-cell *matCellDef="let row">
                    <a routerLink="update/{{row.id}}">
                        <i class="material-icons edit space">
                        edit
                    </i>
                    </a>
                    <a routerLink="delete/{{row.id}}">
                        <i class="material-icons delete ">
                        delete
                    </i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
        </table>
        <mat-card-actions>
            <button (click)="navigteToProductCreate() " mat-raised-button>Novo Produto</button>
        </mat-card-actions>

    </section>
</mat-card>
